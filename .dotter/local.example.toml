# 通用本地配置模板
# 根据你的系统复制 macos.toml 或 linux.toml 到 local.toml

[variables]
# 根据你的系统选择：
# macOS: homebrew_prefix = "/opt/homebrew", os_type = "darwin"
# Linux: linuxbrew_prefix = "/home/linuxbrew/.linuxbrew", os_type = "linux"
homebrew_prefix = ""
linuxbrew_prefix = ""
os_type = ""
username = "{{env.USER}}"

# Git 配置（覆盖 global.toml 中的默认值）
# git_user_name = "Your Name"
# git_user_email = "your.email@example.com"

# Git 代理配置（仅在需要代理的机器上启用）
# git_proxy = "socks5h://127.0.0.1:6153"  # 启用代理
# git_proxy = ""  # 禁用代理（默认）

[packages]
# 选择要启用的包
default = true
# 添加其他包...
# alacritty = true
# helix = true
# zed = true
# rust = true
# python = true
